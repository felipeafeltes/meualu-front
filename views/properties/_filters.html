<div ng-repeat="(key, data) in simple_filters" class="btn-group">
  <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
    {{ filter_translation(key.toString()) | capitalize | pluralize }}
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="filter in data">
      <div class="form-check">
        <input id="{{filter.value}}_{{key}}"
               type="checkbox"
               ng-model="filter.selected" ng-click="onFilterSelect(filter, key)">
        <label>
          <!-- INDEX: {{ $index }} -->
          {{ filter.label }}
          {{ $index == 0 ? filter_translation(key.toString()) : (filter_translation(key.toString()) | pluralize) }}
        </label>
      </div>
    </li>
  </ul>
</div>
