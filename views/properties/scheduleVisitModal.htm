<script type="text/ng-template" id="scheduleVisitModal.htm">
  <div id="scheduleVisit">
    <div class="modal-header">
      <button type="button" class="close" ng-click="close()"data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h3 class="modal-title">Solicite uma visita</h3>
    </div>
    <div class="modal-body row" id="modal-body">
      <div class="col-md-12">
        <form name="formAdd" ng-submit="add()" class="form-horizontal">
          <div class="form-group m-b-10">
            <div class=" col-md-4">
              <label for="first_name">Nome</label><label for="first_name" style="color: red;">*</label>
              <input type="text" name="first_name" ng-model="scheduleVisit.first_name" ng-required="true" class="form-control input-lg" id="inputFirstName" placeholder="Digite seu Nome">
            </div>
            <div class=" col-md-4">
              <label for="last_name">Sobrenome</label>
              <input type="text" name="last_name" ng-model="scheduleVisit.last_name" ng-required="true" class="form-control input-lg" id="inputLastName" placeholder="Digite seu Sobrenome">
            </div>
            <div class=" col-md-4">
              <label for="email">E-mail</label><label for="email" style="color: red;">*</label>
              <input type="email" name="email" ng-model="scheduleVisit.email" ng-required="true" class="form-control input-lg" id="inputEmail" placeholder="Digite seu E-mail">
            </div>
          </div>
          <div class="form-group m-b-12">
            <div class=" col-md-4">
              <label for="phone">Telefone</label><label for="phone" style="color: red;">*</label>
              <input type="text" name="phone" ng-model="scheduleVisit.phone" ng-required="true" class="form-control input-lg" id="inputPhone" placeholder="Digite seu número de telefone">
            </div>
          </div>
          <div class="form-group m-b-12">
            <div class=" col-md-12">
              <label for="email">Informações de Visita</label><label for="info" style="color: red;">*</label>
              <textarea name="info" rows=5 ng-model="scheduleVisit.info" ng-required="true" class="form-control input-lg" id="inputInfo" placeholder="Informe, por exemplo, dia e horário preferidos para a visita" style="resize: none;"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input type="hidden" name="property_id" ng-model="scheduleVisit.property_id">
              <button type="submit" class="btn btn-block btn-lg btn-blue">Solicite visita</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div> -->
</script>
