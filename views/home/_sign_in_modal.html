<div class="modal" tabindex="-1" role="dialog" id="modalLogin">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-green">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title text-center">Acesse sua conta</h3>
      </div>
      <div class="modal-body row text-gray" ng-controller="OauthSessionsAuthenticate">
        <div class="col-md-10 col-md-offset-1">
          <button class="btn btn-block btn-primary btn-lg m-t-20" ng-click="authenticate('facebook')">Acessar com Facebook</button>
          <button class="btn btn-block btn-danger btn-lg m-t-10">Acessar com Google+</button>
          <div class="row">
            <div class="col-md-5"><hr></div>
            <div class="col-md-2 text-center p-t-8">OU</div>
            <div class="col-md-5"><hr></div>
          </div>
          <form name="formAdd" ng-submit="sign_in()" ng-controller="UserSessionsSignIn" class="form-horizontal">
            <div class="form-group m-b-10">
              <div class=" col-md-12">
                <input type="email" name="email" ng-model="user.email" class="form-control input-lg" id="inputEmail3" placeholder="E-mail">
              </div>
            </div>
            <div class="form-group m-b-10">
              <div class=" col-md-12">
                <input type="password" name="password" ng-model="user.password" class="form-control input-lg" id="inputPassword3" placeholder="Senha">
              </div>
            </div>
            <div class="form-group m-b-10">
              <div class="col-md-6">
                <div class="checkbox p-t-0">
                  <label>
                    <input type="checkbox"> Lembrar de min
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <a href="#" class="pull-right"> Esqueceu sua senha?</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <button type="submit" ng-click="sign_out()" class="btn btn-block btn-lg btn-green login">Entrar</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <p>Ainda n√£o possui conta? <a href="#">Cadastre-se</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
