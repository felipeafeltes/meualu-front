<div class="modal redondend-border" tabindex="-1" role="dialog" id="modalRegister">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-green redondend-border">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title text-center">Cadastre-se</h3>
            </div>
            <div class="modal-body row text-gray">
                <div class="col-md-12" ng-controller="UserSessionsRegister">
                    <form name="formAdd" ng-submit="register(formAdd.$valid)" class="form-horizontal" novalidate>
                        <div class="form-group m-b-10">
                            <div class=" col-md-6">
                                <input type="text" name="first_name" ng-model="user.name" class="form-control input-lg redondend-border" placeholder="Nome"
                                    required>
                                <div ng-show="formAdd.$submitted || formAdd.first_name.$touched">
                                    <p ng-show="formAdd.first_name.$error.required" class="help-block error">Nome é obrigatório.</p>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <input type="text" name="last_name" ng-model="user.last_name" class="form-control input-lg redondend-border" placeholder="Sobrenome"
                                    required>
                                <div ng-show="formAdd.$submitted || formAdd.last_name.$touched">
                                    <p ng-show="formAdd.last_name.$error.required" class="help-block error">Sobrenome é obrigatório.</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-b-10">
                            <div class=" col-md-12">
                                <input type="email" name="email" ng-model="user.email" class="form-control input-lg redondend-border" placeholder="E-mail"
                                    required>
                                <div ng-show="formAdd.$submitted || formAdd.email.$touched">
                                    <p ng-show="formAdd.email.$error.required" class="help-block error">Email é obrigatório.</p>
                                    <p ng-show="formAdd.email.$error.email" class="help-block error">Email não é válido.</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-b-10">
                            <div class=" col-md-6">
                                <input type="password" name="password" ng-model="user.password" class="form-control input-lg redondend-border" placeholder="Senha"
                                    required>
                                <div ng-show="formAdd.$submitted || formAdd.password.$touched">
                                    <p ng-show="formAdd.password.$error.required" class="help-block error">Senha é obrigatório.</p>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <input type="password" name="confirm_password" ng-model="user.confirm_password" class="form-control input-lg redondend-border"
                                    placeholder="Confirmar Senha" required>
                                <div ng-show="formAdd.$submitted || formAdd.confirm_password.$touched">
                                    <p ng-show="formAdd.confirm_password.$error.required" class="help-block error">Confirmar a senha é obrigatório.</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-b-10">
                            <div class=" col-md-6">
                                <input type="text" name="phone_primary" ng-model="user.phone_primary" class="form-control input-lg redondend-border" placeholder="Telefone">
                            </div>
                            <div class=" col-md-6">
                                <input type="text" name="phone_secondary" ng-model="user.phone_secondary" class="form-control input-lg redondend-border"
                                    placeholder="Outro telefone">
                            </div>
                        </div>
                        <div class="form-group m-b-10">
                            <div class=" col-md-6">
                                <input type="date" name="birthday" ng-model="user.birthday" class="form-control input-lg redondend-border" placeholder="Data de aniversário">
                            </div>
                            <div class=" col-md-6">
                                <select name="sex" ng-model="user.sex" class="form-control input-lg redondend-border">
                                    <option value="9" selected="selected">Selecione o Sexo</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Feminino</option>
                                    <option value="0">Outro</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group m-b-10">
                            <div class=" col-md-12">
                                <textarea type="text" name="about" ng-model="user.about" class="form-control input-lg redondend-border" placeholder="Sobre você"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <div class="checkbox p-t-0">
                                    <label>
                                        <input type="checkbox" name="newsletter" ng-model="user.newsletter" ng-checked="formAdd.first_name.$touched"> Assinar a newsletter?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-block btn-lg btn-green login">Cadastrar</button>
                                <img ng-if="!response" src="assets/imagens/loading.gif" width="50" height="50" class="loading-img img-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <p>Já possui conta? <a href="#" data-toggle="modal" data-target="#modalLogin" ng-click="openLogin()">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
