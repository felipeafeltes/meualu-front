<style>
    .cropArea {
        background: #E4E4E4;
        overflow: hidden;
        width: 700px;
        height: 350px;
    }
</style>
<div ng-controller="propertyRegistrationController as ctrl">
    <input type="file" img-cropper-fileread image="cropper.sourceImage" />
    <div>
        <canvas width="500" height="300" id="canvas" image-cropper image="cropper.sourceImage" cropped-image="cropper.croppedImage"
            crop-width="400" crop-height="200" keep-aspect="true" touch-radius="30" crop-area-bounds="bounds"></canvas>
    </div>
    <div>Cropped Image (Left: {{bounds.left}} Right: {{bounds.right}} Top: {{bounds.top}} Bottom: {{bounds.bottom}})</div>
    <div ng-show="cropper.croppedImage!=null"><img ng-src="{{cropper.croppedImage}}" /></div>
</div>

<div class="form-group row">
    <div class="col-xs-3 col-xs-offset-9">
        <button type="submit" class="btn btn-block bg-green">
    Salvar <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </button>
    </div>
</div>
