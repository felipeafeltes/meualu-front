<div class="form-group col-md-12">
    <label for="description">Descrição Curta do Imóvel</label>
    <input type="text" class="form-control" name="description" ng-model="formData.name" placeholder="Ex: Charmoso Apê no Moinho de Vento">
</div>

<div class="form-group col-md-12">
    <label for="street">Rua/Avenida</label>
    <input type="text" class="form-control" name="street" ng-model="formData.email">
</div>

<div class="form-group col-md-6">
    <label for="number">Número</label>
    <input type="number" class="form-control" name="number" ng-model="formData.email">
</div>

<div class="form-group col-md-6">
    <label for="cep">CEP</label>
    <input type="text" class="form-control" name="cep" ng-model="formData.email">
</div>

<div class="form-group col-md-6">
    <label for="city">Cidade</label>
    <input type="text" class="form-control" name="city" ng-model="formData.email">
</div>

<div class="form-group col-md-6">
    <label for="state">Estado</label>
    <input type="text" class="form-control" name="state" ng-model="formData.email">
</div>

<div class="form-group row">
    <div class="col-xs-3 col-xs-offset-9">
        <a ui-sref="cadastrarImovel.details" class="btn btn-block bg-green">
    Próximo <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
    </div>
</div>
