<div class="modal redondend-border" tabindex="-1" role="dialog" id="croppImage">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-green redondend-border">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title text-center">Cortar Imagem</h3>
            </div>
            <div class="modal-body row text-gray">
                <div class="row">
                    <div class="col-md-12">
                        <div class="canvas-div">
                            <canvas class="canvas" width="500" height="300" id="canvas" image-cropper image="cropper.sourceImage" cropped-image="cropper.croppedImage"
                                crop-width="700" crop-height="400" keep-aspect="true" touch-radius="30" crop-area-bounds="bounds"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <img ng-if="uploadedImage" src="assets/imagens/loading.gif" width="35" height="35" class="loading-img pull-right">
                <button type="button" ng-click="saveImage()" class="btn btn-primary pull-right" ng-disabled="uploadedImage">Salvar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
