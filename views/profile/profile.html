<section>
  <header></header>
  <div ng-if="!hasProperties || !hasData" class="row" style="height:700px">
    <div class="col-sm-12 full-size">
      <img class="loading-data" width="130" src="assets/imagens/loadingRipple.gif">
    </div>
  </div>
  <div class="container-fluid" ng-if="!hasProperties || !hasData">
    <div class="row row-list-details text-gray">
      <div class="col-md-12 property-list">
        <div class="col-sm-12 col-md-2 col-lg-2 profile-details">
          <div class="profile">
            <div class="profile-img panel panel-default">
              <img src="{{profile_img_url}}" class="img-responsive img-profile">
            </div>
            <div class="profile-header">
              <h3 class="h3-header text-green bold">{{user.name}}</h3>
              <small>{{user.email}}</small>
              <div class="profile-stars" ng-if="user.rating === 0">
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
              </div>


              <div class="profile-stars" ng-if="user.rating === 1">
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
              </div>


              <div class="profile-stars" ng-if="user.rating === 2">
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
              </div>

              <div class="profile-stars" ng-if="user.rating === 3">
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
              </div>


              <div class="profile-stars" ng-if="user.rating === 4">
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star-o" aria-hidden="true"></i>
              </div>

              <div class="profile-stars" ng-if="user.rating === 5">
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
                <i class="font-size-20 star-ico fa fa-star" aria-hidden="true"></i>
              </div>

            </div>

            <div class="profile-links">
              <a href="#" ui-sref="perfil.info" class="links">
                Meu perfil
              </a>
              <a href="#" ui-sref="perfil.editar" class="links">
                Editar Perfil
              </a>
              <a href="#" class="links">
                Contratos
              </a>
              <a href="#" class="links" ui-sref="cadastrarImovel.address">

        </div>
        <div class="col-sm-12 col-md-7 col-lg-7 profile-properties-details">

          <div ui-view>

          </div>


        </div>
      </div>
    </div>
  </div>
</section>
<div ng-include="'views/shared/_footer.html'"></div>
